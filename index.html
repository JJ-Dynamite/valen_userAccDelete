<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Deletion Request</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #000;
            color: #fff;
            background: linear-gradient(45deg, #FF5733, #FFC300);
            background-size: 400% 400%;
            animation: particleAnimation 10s linear infinite;
        }

        @keyframes particleAnimation {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .card {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card-header {
            background-color: #FFD700;
            color: #000;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 30px;
        }

        .form-group label {
            font-weight: bold;
            color: red;
        }

        .form-control {
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            color: #fff;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.5);
        }

        button[type="submit"] {
            background-color: #FFD700;
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button[type="submit"]:hover {
            background-color: #DAA520;
        }

        @media (max-width: 576px) {
            /* Responsive font size for smaller screens */
            .card-header {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                User Account Deletion Request
            </div>
            <div class="card-body">
                <form id="deletionForm">
                    <div class="form-group">
                        <label for="username" class="text-danger">Username:</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="text-danger">Email:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="reason" class="text-danger">Reason for Deletion:</label>
                        <textarea id="reason" class="form-control" rows="4" required></textarea>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

            console.log("Reason:", reason);

            // Clear form fields after submission

            document.getElementById('email').value = '';

    </script>
</body>

</html>
